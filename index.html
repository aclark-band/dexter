      .container-narrow > hr {

        margin: 60px 0;

      }
      .jumbotron h1 {

        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {

      }

      }
      a, a:hover, a:visited, a:focus {
